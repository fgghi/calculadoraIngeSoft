<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Cadena</title>
</head>
<body>
  <h1>Calculadora de Cadena</h1>
  <form id="cadenaForm">
    <label for="cadena">Ingresa la cadena:</label>
    <input type="text" id="cadena" name="cadena" placeholder="Ejemplo: 1,2,3">
    <button type="submit">Calcular</button>
  </form>
  <p id="resultado"></p>

  <script type="module" src="./src/presenter.js"></script>
</body>
</html>
